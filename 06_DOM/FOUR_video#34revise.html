<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121;color:#fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
    const li = document.createElement('li')
    li.innerHTML=`${langName}`
    document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")


    //more optimised way here for same operation

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)//we are not having the reference of the element here, getting it by queryselector
    }
    addOptiLanguage('More optimised way here (golang)')

    //editing the value

    const secondLang = document.querySelector("li:nth-child(2)") //we are having the reference of the element
    console.log(secondLang);
    // secondLang.innerHTML="mojo"//FIRST APPROACH

    

    const newli = document.createElement('li')
    console.log(newli);
    newli.textContent = "mojo"//second approach
    secondLang.replaceWith(newli)

    //editing part 2

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TYPESCRIPT</li>'

    //removing the value(removing typescript)
    const lastLang = document.querySelector('li:nth-child(3)')
    lastLang.remove()


</script>
</html>
